name: GraphQL CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: graphql_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd "pg_isready -U postgres -d graphql_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      RAILS_ENV: test
      PG_USERNAME: postgres
      PG_PASSWORD: secret
      PG_HOST: 127.0.0.1
      PG_PORT: ${{ job.services.postgres.ports[5432] }}
      DATABASE_URL: postgres://postgres:secret@127.0.0.1:${{ job.services.postgres.ports[5432] }}/graphql_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres to be ready
        env:
          PGPASSWORD: ${{ env.PG_PASSWORD }}
        run: |
          echo "Waiting for Postgres..."
          for i in {1..40}; do
            if pg_isready -h "$PG_HOST" -p "$PG_PORT" -U "$PG_USERNAME" -d graphql_test; then
              echo "Postgres is ready!"
              exit 0
            fi
            echo "Postgres not ready yet, sleeping 3 seconds..."
            sleep 3
          done
          echo "Postgres failed to start in time"
          exit 1

      - name: Prepare database
        run: bin/rails db:prepare

      - name: Run user specs
        run: bundle exec rspec spec/graphql/queries/user_spec.rb

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Generate binstubs for linters
        run: bundle binstubs bundler-audit brakeman rubocop

      - name: Security audit dependencies
        run: bin/bundler-audit check --update

      - name: Security audit application code
        run: bin/brakeman -q -w2

      - name: Lint Ruby files
        run: bin/rubocop --parallel
