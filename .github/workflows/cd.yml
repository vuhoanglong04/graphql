name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }} \
            -t ${{ secrets.DOCKER_USERNAME }}/demo-cicd:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/demo-cicd:latest

  deploy:
    runs-on: self-hosted   # âœ… your PC becomes deployment machine
    needs: build-and-push
    steps:
      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/demo-cicd:latest

      - name: Stop old container
        run: docker stop demo-cicd || true

      - name: Remove old container
        run: docker rm demo-cicd || true

      - name: Run new container
        run: |
          docker run -d --name demo-cicd -p 3001:3001 \
          --env-file /home/longvlh/.env \
          ${{ secrets.DOCKER_USERNAME }}/demo-cicd:latest
